{% extends 'myapp/base3.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<style>
        .module {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .module h3 {
            color: #333;
        }

        .module p {
            color: #555;
        }

        .module img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .module a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <h1>Результаты</h1>
        {% for user in users %}
            <div class="module">
                {{ user.first_name }}
                {{ user.last_name }}
                <p>{{ user.score }} баллов</p>
            </div>
        {% endfor %}
{% endblock %}
