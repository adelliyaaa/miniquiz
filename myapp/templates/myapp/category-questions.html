{% extends 'myapp/base3.html' %}
{% load static %}
{% block title %}{{category.title}} Вопросы{% endblock %}

{% block content %}
<h2 class="my-4">  <span class="text-primary">{{category.title}}</span> </h2>
<div class="card my-4 border-dark shadow">
        <h4 class="card-header border-dark">{{question.question}}</h4>
        <form method="post" action="{% url 'myapp:submit_answer' category.id question.id %}">
            {% csrf_token %}
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <td><input value="{{question.opt_1}}" id="option_1" name="answer" type="radio" /></td>
                        <th><label for="option_1">{{question.opt_1}}</label></th>
                    </tr>
                    <tr>
                        <td><input value="{{question.opt_2}}" id="option_2" name="answer" type="radio" /></td>
                        <th><label for="option_2">{{question.opt_2}}</label></th>
                    </tr>
                    <tr>
                        <td><input value="{{question.opt_3}}" id="option_3" name="answer" type="radio" /></td>
                        <th><label for="option_3">{{question.opt_3}}</label></th>
                    </tr>
                    <tr>
                        <td><input value="{{question.opt_4}}" id="option_4" name="answer" type="radio" /></td>
                        <th><label for="option_4">{{question.opt_4}}</label></th>
                    </tr>
                </table>
            </div>
        <div class="card-footer">
            <input type="submit" name="skip" value="Пропустить" class="btn btn-warning skipBtn"/>
            <input type="submit" name="submit" value="Отправить" class="btn btn-primary submitBtn"/>
        </div>
        </form>
</div>

<!--<script type="text/javascript" src = "{% static 'jquery-3.7.1.js' %}"></script>-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $(".submitBtn").on('click',function(){
            var _checkedAns=$("input[name='answer']:checked").val();
            if(_checkedAns==undefined){
                alert('Please select option!')
                return false;
            }

        });
    });
</script>


{% endblock %}
