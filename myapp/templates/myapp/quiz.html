<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Question: {{ question.question_text }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <h2>Answers:</h2>
    <ul>
        {% for answer in question.get_answers %}
            <li>{{ answer.user_answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
